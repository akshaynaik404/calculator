<!doctype html>
<head lang="en">

  <!-- Meta -->
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="calculator">
    <div class="output-container">
        0
    </div>
    <div class="btn-container">
      <div class="container1">
        <span class="btn-row height-4">
          <span class="btn" data-value="7">7</span>
          <span class="btn" data-value="8">8</span>
          <span class="btn" data-value="9">9</span>
        </span>
        <span class="btn-row height-4">
          <span class="btn" data-value="4">4</span>
          <span class="btn" data-value="5">5</span>
          <span class="btn" data-value="6">6</span>
        </span>
        <span class="btn-row height-4">
          <span class="btn" data-value="1">1</span>
          <span class="btn" data-value="2">2</span>
          <span class="btn" data-value="3">3</span>
        </span>
        <span class="btn-row height-4">
          <span class="btn" data-value=".">.</span>
          <span class="btn" data-value="0">0</span>
          <span class="btn" data-value="=" data-type="callers">=</span>
        </span>
      </div>
      <div class="container2">
        <span class="btn-row height-6"><span data-value="C" class="btn" data-type="callers">C</span></span>
        <span class="btn-row height-6"><span data-value="del" class="btn" data-type="callers">del</span></span>
        <span class="btn-row height-6"><span data-value="/" class="btn">/</span></span>
        <span class="btn-row height-6"><span data-value="*" class="btn">*</span></span>
        <span class="btn-row height-6"><span data-value="-" class="btn">-</span></span>
        <span class="btn-row height-6"><span data-value="+" class="btn">+</span></span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
